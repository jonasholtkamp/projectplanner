language: java

jdk:
  - oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

deploy:
- provider: s3
  region: eu-west-1
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  bucket: de.jh.projectplanner-bucket
  key: build/libs/app.jar
  skip_cleanup: true
  on:
    all_branches: true
- provider: codedeploy
  region: eu-west-1
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  bucket: de.jh.projectplanner-bucket
  key: build/libs/app.jar
  application: de.jh.projectplanner
  deployment_group: de.jh.projectplanner
  on:
    all_branches: true

script:
  - mv build/libs/*jar build/libs/app.jar